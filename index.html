<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- index.js is now a module and imports ./data.js directly -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="content_wrapper">
      <section id="sidebar">
        <div class="sidebar_top">
          <div class="sidebar_profile_container">
            <button data-open-profile class="sidebar_round_button">
              <img src="./public/profile.svg" alt="profile" />
            </button>
          </div>
          <div class="sidebar_starred_container">
            <button class="sidebar_round_button">
              <img src="./public/star-selected.svg" alt="starred" />
            </button>
          </div>
        </div>
        <div class="sidebar_sort">
          <div>
            <img src="./public/sort-icon.svg" alt="sort-icon" />
            <p>Sort by</p>
          </div>
          <div>
            <img src="./public/filter-icon.svg" alt="filter-icon" />
            <p>Filter</p>
          </div>
        </div>
        <div class="sidebar_restaurants_list"></div>
      </section>
      <section class="map_section">
        <div id="map" style="height: 100vh; width: 75vw"></div>
      </section>
    </div>
    <dialog>
      <button data-close-modal>&times;</button>
      <h1>Profiili</h1>
      <p>This is my dialog</p>
    </dialog>
  </body>
</html>
