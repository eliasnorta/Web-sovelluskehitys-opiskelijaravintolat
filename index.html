<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- index.js is now a module and imports ./data.js directly -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="content_wrapper">
      <section id="sidebar">
        <div class="sidebar_top">
          <div class="sidebar_profile_container">
            <button data-open-profile class="sidebar_round_button">
              <img src="./public/profile.svg" alt="profile" />
            </button>
          </div>
          <div class="sidebar_starred_container">
            <button class="sidebar_round_button">
              <img src="./public/star-selected.svg" alt="starred" />
            </button>
          </div>
        </div>
        <div class="sidebar_sort">
          <div>
            <img src="./public/sort-icon.svg" alt="sort-icon" />
            <p>Sort by</p>
          </div>
          <div>
            <img src="./public/filter-icon.svg" alt="filter-icon" />
            <p>Filter</p>
          </div>
        </div>
        <div class="sidebar_restaurants_list"></div>
      </section>
      <section class="map_section">
        <div id="map" style="height: 100vh; width: 75vw"></div>
      </section>
    </div>

    <dialog>
      <button data-close-modal>&times;</button>
      <h1 class="profile_title">Profiili</h1>
      <div class="profile_basic_info_row profile_section">
        <div class="top_row_profile_picture">
          <div class="profile_picture_container">
            <div class="profile_picture_wrapper">
              <div class="profile_picture"></div>
            </div>
            <div>
              <button data-upload-profile>
                <img src="./public/upload-icon.svg" alt="upload-icon" />
                Uusi kuva
              </button>
              <button data-delete-profile>Poista kuva</button>
            </div>
          </div>
        </div>

        <div class="profile_basic_info">
          <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" id="" />
          </div>
          <div>
            <label for="first-name">Etunimi</label>
            <input type="text" name="first-name" placeholder="John" id="" />
          </div>
          <div>
            <label for="last-name">Sukunimi</label>
            <input type="text" name="last-name" placeholder="Smith" id="" />
          </div>
        </div>
      </div>

      <div class="profile_change_password profile_section">
        <h3 class="change_password_title">Vaihda salasana</h3>

        <div class="change_passwords_inputs">
          <div>
            <label for="old-password">Vanha salasana<span>*</span></label>
            <input type="password" name="old-password" id="" />
          </div>
          <div>
            <label for="new-password">Uusi<span>*</span></label>
            <input type="password" name="new-password" id="" />
          </div>
          <div>
            <label for="new-password-again">Uusi uudestaan<span>*</span></label>
            <input type="password" name="new-password-again" id="" />
          </div>
        </div>

        <input type="submit" value="Vaihda" />
      </div>
      <div class="profile_bottom_buttons">
        <div>
          <button data-sign-out>Kirjaudu ulos</button>
        </div>
        <div>
          <button data-save-changes>Tallenna tiedot</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
